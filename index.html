<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Performance Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="dashboard">
    <h1>Student Performance Analyzer</h1>
    <p class="subtitle">B.Tech Mini Project</p>

    <div class="student-info">
        <input type="text" id="name" placeholder="Student Name">
        <input type="text" id="roll" placeholder="Roll Number">
    </div>

    <div id="subjects" class="subjects">
        <input type="number" class="mark" placeholder="Subject 1">
        <input type="number" class="mark" placeholder="Subject 2">
        <input type="number" class="mark" placeholder="Subject 3">
        <input type="number" class="mark" placeholder="Subject 4">
        <input type="number" class="mark" placeholder="Subject 5">
    </div>

    <button onclick="submitData()">Analyze Performance</button>
</div>

<script src="script.js"></script>
</body>
</html>
